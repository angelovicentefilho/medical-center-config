app:
  message: :: Doctors Development ::

spring:
  datasource:
    username: root
    password: root
    url: jdbc:h2:mem:doctorsdb
  sql:
    init:
      platform: h2
      data-locations: classpath:data-h2.sql
      mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      
eureka:
  instance:
    instance-id: ${spring.application.name}::${spring.application.instance_id:${random.value}}
